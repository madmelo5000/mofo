<html>
	<head>
		<style>
			body {margin:0px; padding:0px;}
			section {display:table;overflow:hidden;margin:0px auto;}
			*:first-child+html section {position:relative;}/*ie7*/
			* html section{position:relative;}/*ie6*/
			.content_container{display:table-cell;vertical-align: middle;}
			*:first-child+html .content_container{position:absolute;top:50%;}/*ie7*/
			* html .content_container{position:absolute;top:50%;}/*ie6*/
			*:first-child+html .content{position:relative;top:-50%;}/*ie7*/
			* html .content{position:relative;top:-50%;}/*ie6*/
			html,body{height:100%;}
			section{height:100%;width:50%;}
			.content {border: 1px solid #ccc; text-align: center;}
		</style>
	</head>
	<body>
		<nav>
			<a href="#one">The 1st button</a> |
			<a href="#two">The 2nd button</a> |
			<a href="#three">The 3rd button</a> |
		</nav>
		<a id="one"></a>
		<section class="boom">
			<div class="content_container">
		        <div class="content">
		            <p>madMELO 1</p>
		        </div>
		   	</div>
		</section>
		<a id="two"></a>
		<section class="boom">
			<div class="content_container">
	           	<div class="content">
	                <p>madMELO 2</p>
	           	</div>
		   	</div>
		</section>
		<a id="three"></a>
		<section class="boom">
			<div class="content_container">
	           	<div class="content">
	                <p>madMELO 3</p>
	           	</div>
		   	</div>
		</section>
	</body>
	<script>
		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
		    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		      if (target.length) {
		        $('html,body').animate({
		          scrollTop: target.offset().top
		        }, 1000);
		        return false;
		      }
		    }
		  });
		});
	</script>
</html>
